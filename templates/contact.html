<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SummarEase - Contact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">SummarEase</div>
        <ul class="nav-links">
            <li><a href="/" class="nav-button">Home</a></li>
            <li><a href="features.html" class="nav-button">Features</a></li>
            <li><a href="about.html" class="nav-button">About</a></li>
            <li><a href="contact.html" class="nav-button">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
<section class="contact">
    <h1 class="fade-in">Contact Us</h1>
    <p class="fade-in">Have questions or feedback? Reach out to us using the form below.</p>

    <form id="contact-form" class="contact-form slide-up">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <p id="form-status" class="form-status"></p>

</section>



    <!-- Footer -->
    <footer class="footer">

    </footer>

</body>
</html>
